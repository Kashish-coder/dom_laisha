<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="demo">
        <li>Coffee</li>
        <li>
        tea
        </li>
        <li>milk</li>
        </ul>

        <p>Click replace to replace 2nd</p>
        <button onclick="myfunction()">Replace</button>
        <script>
            function myfunction(){
                const ele=document.getElementById("demo").children[1];

                const newNode=document.createTextNode("juice");
                ele.replaceChild(newNode,ele.childNodes[0]);
            }
        </script>
</body>
</html>
